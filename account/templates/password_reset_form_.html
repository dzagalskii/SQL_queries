{% extends 'registration/base.html' %}

{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-5 fw-bold lh-1 mb-3">Забыли пароль?</h1>
                <p class="col-lg-10 fs-4">Ничего страшного. Введите свой Email, куда мы отправим письмо с ссылкой для
                    восстановления Вашего пароля.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-5 p-md-3 border rounded-3 bg-light needs-validation" action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label mb-2">Email</label>
                        <input type="email" class="form-control" name="{{ form.email.html_name }}" required
                               style="max-width: 500px; margin-right: auto; margin-left: auto;">
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
